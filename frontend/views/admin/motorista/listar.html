<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const tbody = document.querySelector('#motoristas tbody');

            const response = await axios.get('http://localhost:5000/motoristas/listar');
            response.data.forEach(motorista => {
                const tr = document.createElement('tr');

                const codigoTd = document.createElement('td');
                codigoTd.textContent = motorista.id;
                tr.appendChild(codigoTd);

                const nomeTd = document.createElement('td');
                nomeTd.textContent = motorista.nome;
                tr.appendChild(nomeTd);

                const nascimentoTd = document.createElement('td');
                nascimentoTd.textContent = motorista.nascimento;
                tr.appendChild(nascimentoTd);

                const sexoTd = document.createElement('td');
                sexoTd.textContent = motorista.sexo;
                tr.appendChild(sexoTd);

                const fotoTd = document.createElement('td');
                if (motorista.foto) {
                    fotoTd.innerHTML = `<img src="http://localhost:5000/${motorista.foto}" alt="${motorista.nome}" width="50">`;
                } else {
                    fotoTd.innerHTML = "Não possui.";
                }
                tr.appendChild(fotoTd);

                const admissaoTd = document.createElement('td');
                admissaoTd.textContent = motorista.admissao;
                tr.appendChild(admissaoTd);

                const acoesTd = document.createElement('td');
                const exibirLink = `<a class="btn btn-primary mr-2" href="admin/motorista/exibir/${motorista.id}">Exibir</a>`;
                const editarLink = `<a class="btn btn-secondary mr-2"  href="admin/motorista/editar/${motorista.id}">Editar</a>`;
                const deletarLink = `<a class="btn btn-danger mr-2" href="admin/motorista/excluir/${motorista.id}">Excluir</a>`;
                acoesTd.innerHTML = `${exibirLink} | ${editarLink} | ${deletarLink}`;
                tr.appendChild(acoesTd);

                tbody.appendChild(tr);
            });

        } catch (error) {
            console.log(error);
            alert(error.response.data.mensagem);
        }

    });
</script>
