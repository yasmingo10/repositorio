    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
          try {
            const id = window.location.pathname.split('/').pop();
            const response = await axios.get(`http://localhost:5000/passageiros/exibir/${id}`);
            const passageiro = response.data;
  
            const informacoesPassageiro = document.querySelector("#informacoesPassageiro");
            const elementos = [];
  
            elementos.push(`<div><strong>ID:</strong> ${passageiro.id}</div>`);
            elementos.push(`<div><strong>Nome:</strong> ${passageiro.nome}</div>`);
            elementos.push(`<div><strong>CPF:</strong> ${passageiro.cpf}</div>`);
            elementos.push(`<div><strong>Nascimento:</strong> ${passageiro.nascimento}</div>`);
            elementos.push(`<div><strong>Telefone:</strong> ${passageiro.telefone}</div>`);
            elementos.push(`<div><strong>Email:</strong> ${passageiro.email}</div>`);
            elementos.push(`<div><strong>Gênero:</strong> ${passageiro.sexo || 'Não informado'}</div>`);
            elementos.push(`<div><strong>Endereço:</strong> ${passageiro.endereco || 'Não informado'}</div>`);
            elementos.push(`<div><strong>Cidade:</strong> ${passageiro.cidade}</div>`);
            elementos.push(`<div><strong>Estado:</strong> ${passageiro.estado}</div>`);
  
            informacoesPassageiro.innerHTML = elementos.join('');
          } catch (error) {
            console.error(error);
  
            if (error?.response?.status === 404) {
              alert("Passageiro não encontrado.");
              window.location.href = "passageiro/cadastrar";
            } else {
              alert(error.response?.data?.mensagem || "Ocorreu um erro desconhecido.");
            }
          }
        });
      </script>
