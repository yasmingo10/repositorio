    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
      try {
        const id = window.location.pathname.split('/').pop();
        const response = await axios.get(`http://localhost:5000/linhas/exibir/${id}`);
        const linha = response.data;
    
        const form = document.querySelector('#form');
        const nomeInput = document.querySelector('#nome');
        const localsaidaInput = document.querySelector('#localsaida');
        const localdestinoInput = document.querySelector('#localdestino');
        const horariosaidaInput = document.querySelector('#horariosaida');
        const horariochegadaInput = document.querySelector('#horariochegada');
    
        const formatarHorario = (dataISO) => {
          const data = new Date(dataISO);
          return data.toLocaleTimeString('en-US', { hour12: false, hour: 'numeric', minute: 'numeric' });
        };
    
        nomeInput.value = linha.nome;
        localsaidaInput.value = linha.localsaida;
        localdestinoInput.value = linha.localdestino;
        horariosaidaInput.value = formatarHorario(linha.horariosaida);
        horariochegadaInput.value = formatarHorario(linha.horariochegada);
    
        form.addEventListener('submit', async (event) => {
          event.preventDefault();
    
          if (!form.checkValidity()) {
            form.classList.add('was-validated');
            return;
          }
    
          try {
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
              data[key] = value;
            });
    
            console.log('Dados enviados pelo frontend:', data);
    
            await axios.patch(`http://localhost:5000/linhas/editar/${id}`, data, {
              headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
              },
            });
    
            alert('Linha editada com sucesso.');
            window.location.href = `/admin/linha/exibir/${id}`;
          } catch (error) {
            console.error(error);
            alert(error.response?.data?.mensagem || 'Erro ao editar a linha.');
          }
        });
      } catch (error) {
        console.error(error);
    
        if (error?.response?.status === 404) {
          alert('Linha não encontrada.');
        } else {
          alert(error.response?.data?.mensagem || 'Erro ao carregar a linha.');
        }
      }
    });
    
    </script>
